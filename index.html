<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva Medicina UC</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* fondo gris uniforme para todos los semestres */
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #222;
    }

    .linea-tiempo {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding: 10px 0;
      scroll-behavior: smooth;
    }

    .semestre {
      flex: 0 0 260px;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-height: 350px;
      background-color: #d3d3d3; /* gris uniforme para todos los semestres */
      transition: transform 0.3s ease;
    }

    .semestre:hover {
      transform: scale(1.01);
    }

    .semestre h3 {
      margin: -12px -12px 12px -12px;
      padding: 10px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
      color: #222;
      background-color: #d3d3d3;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }

    .ramo {
      background-color: #fff;
      border: 2px solid transparent;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 0.88rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    /* Estados */
    .ramo.bloqueado {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .ramo.activo {
      cursor: pointer;
    }

    .ramo.aprobado {
      position: relative;
    }

    .ramo.aprobado::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: rgba(0, 0, 0, 0.4);
      transform: rotate(-45deg);
      transform-origin: center;
      pointer-events: none;
    }

    /* Colores por tipo de ramo */
    .ramo.normal {
      border-color: #0176DE;
      background-color: #cce0ff;
      color: #014a8a;
    }

    .ramo.internado {
      border-color: #16379B;
      background-color: #a0b1e3;
      color: #0b1f52;
    }

    .ramo.ofg,
    .ramo.antropologico,
    .ramo.teologico {
      border-color: #FECC00;
      background-color: #fff5b1;
      color: #665800;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .linea-tiempo {
        overflow-x: auto;
      }

      .semestre {
        min-width: 220px;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva Medicina UC</h1>

  <!-- Contenedor principal de la malla -->
  <div class="linea-tiempo">
    <!-- Los semestres se insertan dinámicamente aquí -->
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <button id="btnReiniciar" style="padding: 10px 20px; background-color: #d32f2f; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
      Reiniciar malla
    </button>
  </div>

  <!-- Tabla de avance curricular -->
  <div id="avance" style="margin-top: 40px; display: flex; justify-content: center;">
    <table style="border-collapse: collapse; border: 1px solid #ccc; font-family: Arial, sans-serif; font-size: 0.95rem;">
      <thead>
        <tr style="background-color: #f5f5f5;">
          <th style="padding: 10px 16px; border: 1px solid #ccc;">Total de Ramos</th>
          <th style="padding: 10px 16px; border: 1px solid #ccc;">Ramos Aprobados</th>
          <th style="padding: 10px 16px; border: 1px solid #ccc;">Avance (%)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="total-ramos" style="padding: 10px 16px; border: 1px solid #ccc;">—</td>
          <td id="ramos-aprobados" style="padding: 10px 16px; border: 1px solid #ccc;">—</td>
          <td id="porcentaje-avance" style="padding: 10px 16px; border: 1px solid #ccc;">—%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Librería para confeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <div style="text-align: center; margin-top: 20px;">
    <button id="toggleTheme" style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
      Cambiar tema
    </button>
  </div>

  <!-- Carga de scripts -->
  <script src="ramos.js"></script>
  <script src="script.js"></script>
</body>
</html>
